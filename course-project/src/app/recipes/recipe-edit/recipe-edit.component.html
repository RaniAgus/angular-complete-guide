<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-xs-12">
            <button 
                class="btn btn-success" 
                type="submit"
                [disabled]="!recipeForm.valid"
            >
                Save
            </button>
            <button class="btn btn-danger" type="button" routerLink="..">
                Cancel
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label for="name">Name</label>
            <input 
                type="text" 
                id="name" 
                formControlName="name" 
                class="form-control"
            >
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label for="image">Image URL</label>
            <input 
                type="text" 
                id="imagePath" 
                formControlName="imagePath" 
                class="form-control"
            >
            <img src="" class="img-responsive">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label for="description">Description</label>
            <textarea
                type="text" 
                id="description"
                formControlName="description"
                class="form-control"
                rows="6"
            ></textarea>
        </div>
    </div>
    <div class="row" formArrayName="ingredients">
        <div class="col-xs-12">
            <label>Ingredients</label>
            <div class="row" *ngFor="let ingredient of ingredients; let i=index" [formGroupName]="i">
                <div class="col-xs-8">
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="col-xs-2">
                    <input type="number" class="form-control" formControlName="amount">
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onAddIngredient()" type="button">Add Ingredient</button>
        </div>
    </div>
</form>
