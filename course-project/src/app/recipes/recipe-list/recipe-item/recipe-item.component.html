<a
  [routerLink]="['', 'recipes', this.recipeIndex]"
  routerLinkActive="active"
  style="cursor: pointer;"
  class="list-group-item clearfix"
> <!-- clearfix es para que ocupe todo el ancho -->
  <div class="pull-left"> <!-- en bootstrap 4, se llama float-left -->
    <h4 class="list-group-item-heading">{{ recipeItem.name }}</h4>
    <p class="list-group-item-text">{{ recipeItem.description }}</p>
  </div>
  <span class="pull-right">
        <img [src]="recipeItem.imagePath" [alt]="recipeItem.name" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
