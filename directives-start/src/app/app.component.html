<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngFor="let number of numbers">
          <li class="list-group-item" *ngIf="onlyOdd && (number % 2 == 1)">{{ number }}</li>
          <li class="list-group-item" *ngIf="!onlyOdd && (number % 2 == 0)">{{ number }}</li>
          <!-- El asterisco en *ngIf/*ngFor indica que es un ng-template que dentro contiene un div y luego la etiqueta -->
          <ng-template [ngIf]="!onlyOdd && (number % 2 == 0)">
            <div>
              <li class="list-group-item">{{ number }}</li>
            </div>
          </ng-template>
        </div>
      </ul>
      <p appBasicHighlight>Yo tengo estilo</p>
      <p [appBetterHighlight]="'lightgreen'">Y yo tengo uno mejor</p>
      <p appBetterHighlight="lightgreen">Soy igual al de arriba</p>
    </div>
  </div>
</div>
