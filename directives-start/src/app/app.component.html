<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!--
        <div *ngFor="let number of numbers">
          <li class="list-group-item" *ngIf="onlyOdd && (number % 2 == 1)">{{ number }}</li>
          <li class="list-group-item" *ngIf="!onlyOdd && (number % 2 == 0)">{{ number }}</li>
          
          <ng-template [ngIf]="!onlyOdd && (number % 2 == 0)">
            <div>
              <li class="list-group-item">{{ number }}</li>
            </div>
          </ng-template>
        </div>
        -->
        <div *ngIf="onlyOdd"> <!-- El asterisco en *ngIf/*ngFor indica que es un ng-template que dentro contiene un div y luego la etiqueta -->
          <div *ngFor="let number of numbers">
            <li *ngIf="number % 2" class="list-group-item">{{ number }}</li>
          </div>
        </div>
        <div *appUnless="onlyOdd"> <!-- Debe llamarse sí o sí igual que la propiedad a la que estaríamos bindeando -->
          <div *ngFor="let number of numbers">
            <li *appUnless="number % 2" class="list-group-item">{{ number }}</li>
          </div>
        </div>
      </ul>
      <p appBasicHighlight>Yo tengo estilo</p>
      <p [appBetterHighlight]="'lightgreen'">Y yo tengo uno mejor</p>
      <p appBetterHighlight="lightgreen">Soy igual al de arriba</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is other than 5, 10 or 100</p>
      </div>
    </div>
  </div>
</div>
