<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngFor="let number of numbers">
          <li class="list-group-item" *ngIf="onlyOdd && (number % 2 == 1)">{{ number }}</li>
          <li class="list-group-item" *ngIf="!onlyOdd && (number % 2 == 0)">{{ number }}</li>
        </div>
      </ul>
      <p appBasicHighlight>Yo tengo estilo</p>
      <p appBetterHighlight [defaultColor]="'lightgreen'">Y yo tengo uno mejor</p>
    </div>
  </div>
</div>
