<div class="container">
  <app-cockpit (svCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change First Element</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy First Element</button>
      <app-server-element *ngFor="let element of serverElements" [srvElement]="element" [name]="element.name">
        <!-- Entre las etiquetas de apertura y cierre, por defecto el contenido se omite -->
        <p>
          <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
          <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
        </p>
        <!-- pero ... -->
      </app-server-element>
    </div> 
  </div>
</div>
