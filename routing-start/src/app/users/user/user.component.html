<p>User with ID {{user.id}} loaded.</p>
<p>User name is {{user.name}}</p>
<hr>
<!-- 
  Si navegamos hacia un link que está en el mismo componente que se cargó,
  Angular no lo vuelve a instanciar, por lo que no llama a ngOnInit(), por lo 
  que lo siguiente no va a funcionar a menos que escuchemos cambios en los 
  params:
-->
<a [routerLink]="['/users', '10', 'Anna']">Load Anna (10)</a>
